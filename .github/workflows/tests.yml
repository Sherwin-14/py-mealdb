name: Check Meal DB API
on:
  schedule:
    - cron: "30 23 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run tests
        run: uv run python -m unittest discover -s tests -p "test_*.py"